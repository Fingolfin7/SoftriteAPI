{% extends 'payroll_info/base.html' %}
{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
             <thead>
                <tr>
                    <th>Date</th>
                    <th>USD-ZWL Rate</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
             </thead>
            {% for obj in rates %}
                <tr>
                    <td>{{ obj.date }}</td>
                    <td>{{ obj.rate }}</td>
                    <td>
                        <a class="plain-link" href="{% url 'nec-rate-update' nec.id obj.id %}">
                            <i class="material-icons">edit</i>
                        </a>
                    </td>
                    <td>
                        <a class="plain-link" href="{% url 'nec-rate-delete' obj.nec.id obj.id %}">
                             <i class="material-icons">remove_circle</i>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </table>

        <span class="button-row-left">
            <a href="{% url 'nec-rate-add' nec.id %}">
                <button type="button">
                    <i class="material-icons">add</i>
                    Rate
                </button>
            </a>
            <a class="plain-link" href="{% url 'payroll-home' %}">
                <button type="button">
                    <i class="material-icons">
                        arrow_back
                    </i>
                    Back
                </button>
            </a>
        </span>
    </form>
{% endblock %}
