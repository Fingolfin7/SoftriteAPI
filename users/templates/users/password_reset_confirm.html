{% extends 'users/base.html'%}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
   <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
       <div class="image image4"></div>
       <span class="section-header">Reset Password</span>

       {{ form|crispy }}

        <div class="flex-row">
            <input type="submit" class="button" id="login" value="Request Reset" width="100%">
        </div>
   </form>
{% endblock %}
